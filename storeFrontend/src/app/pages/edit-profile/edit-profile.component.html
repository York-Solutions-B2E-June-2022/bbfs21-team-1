<div class="parentContainer">
  <div class="titleParent">
    <div class="title">
      <h3>Edit Profile</h3>
    </div>
  </div>
  <div class="editContainer">
<div class="editProfile">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="name"/>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" [(ngModel)]="username"/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" [(ngModel)]="email"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" [(ngModel)]="password"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
<!--    <button type="reset" class="btn btn-secondary"(click)="onCancel()">Cancel</button>-->
  </form>
</div>
<div class="deleteProfile">
  <a routerLink="" class="btn btn-outline-danger" (click)="onDelete()">Delete Account</a>
</div>
</div>
</div>
