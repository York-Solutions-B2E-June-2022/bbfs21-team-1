<div class="pg-container">
	<div>
		<h3>{{isEditing ? "Edit" : "Create"}} Coupon</h3>
		<strong *ngIf="error" class="danger">{{error}}</strong>
		<strong *ngIf="success" class="success">{{success}}</strong>
		<form>
			<div class="dt-input">
				<label for="label">Label</label>
				<input id="label" name="label" [(ngModel)]="tempCoupon.label">
			</div>
			<div class="dt-input">
				<label for="code">Code</label>
				<input id="code" name="code" [(ngModel)]="tempCoupon.couponCode">
			</div>
			<div class="dt-input">
				<label for="discount">Discount</label>
				<input type="number" step="0.01" min="0" max="1" name="discount" id="discount" [(ngModel)]="tempCoupon.discount">
			</div>
			<div class="dt-input">
				<label for="limit">Limit</label>
				<input type="number" min="0" name="limit" id="limit" [(ngModel)]="tempCoupon.useLimit">
			</div>
			<div class="dt-input">
				<label for="goodUntil">Expires</label>
				<input type="date"  name="goodUntil" id="goodUntil" [ngModel]="tempCoupon.goodUntil | date:'yyyy-MM-dd' " (ngModelChange)="onDateChange($event)">
			</div>

			<div class="btn-container">
				<button class="btn btn-main" (click)="onSave()">Save</button>
				<a class="btn btn-secondary" routerLink="/coupons" (click)="onCancel()">Cancel</a>
			</div>
		</form>
	</div>
	<a *ngIf="isEditing" class="btn btn-danger" (click)="onDelete()">Delete</a>
</div>
