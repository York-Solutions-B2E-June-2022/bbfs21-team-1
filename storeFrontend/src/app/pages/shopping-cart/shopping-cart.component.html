<div>

  <div>
    <h3>Your Bag</h3>
  </div>

  <div class="container">
    <div *ngFor="let cartItem of cartItemList">
        <strong *ngIf="checkedOut">Thank you for your order!</strong>
      <app-cart-item [cartItem]="cartItem" (onCountChange)="updateList()" (ON_REMOVAL)="updateList()"></app-cart-item>
    </div>
  </div>

  <div class="totals">
    <div class="input-group">
      <h4>Summary</h4>
      <div *ngIf="currentUser">
        <label for="coupon">Coupon Code </label>
        <select id="coupon" [ngModel]="selectedCoupon?.label" (ngModelChange)="setCoupon($event)" >
<!--          todo these are just examples - ad-->
          <option selected hidden>Select Coupon</option>
          <option *ngFor="let c of couponList">{{c.label}}</option>
        </select>
      </div>
    </div>

    <div class="calculate">
      <h6>Coupon Discount: </h6>

      <h6>Sale Discount: </h6>

      <h6>Subtotal: {{cartSubtotal | currency}}</h6>

      <h6>Tax: {{taxCost | currency}}</h6>

      <h6>Shipping: {{shippingCost | currency}}</h6>
    </div>

    <div class="endTotal">
      <h6>Total: {{cartTotal | currency}}</h6>
        <strong *ngIf="discount">Saving {{discount | currency}}!!</strong>
    </div>

    <div>
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onCheckout()">Checkout</button>
    </div>
  </div>

</div>
