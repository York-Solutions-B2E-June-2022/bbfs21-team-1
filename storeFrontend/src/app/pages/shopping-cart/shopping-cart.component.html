<div>

  <div>
    <h3>Your Bag</h3>
  </div>

  <div class="container">
    <div *ngFor="let cartItem of cartItemList">
      <app-cart-item [cartItem]="cartItem" (onCountChange)="updateList()"></app-cart-item>
    </div>
  </div>

  <div class="totals">
    <div class="input-group">
      <h4>Summary</h4>
      <label for="coupon">Coupon Code</label>
      <input id="coupon">
      <button class="btn btn-primary">Apply Coupon</button>
    </div>

    <div class="calculate">
      <h6>Coupon Discount: </h6>
      <h6>Sale Discount: </h6>
      <h6>Subtotal: {{cartSubtotal | currency}}</h6>
      <h6>Tax: {{taxCost | currency}}</h6>
      <h6>Shipping: {{shippingCost | currency}}</h6>
    </div>

    <div class="endTotal">
      <h6>Total: {{cartTotal | currency}}</h6>
    </div>

    <div>
      <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
    </div>
  </div>

</div>
