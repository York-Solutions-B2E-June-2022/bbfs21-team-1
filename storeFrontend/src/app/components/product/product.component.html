<div class="card">
  <div>
    <img src="https://placeimg.com/500/500/tech" alt="rotating stock image fashion photo" width="100%">
  </div>
  <div>
    <h5 id="productName">{{product.name}}</h5>
    <p id="productDescription">{{product.description}}</p>
    <h6 id="productPrice">{{product.retailPrice | currency}}</h6>
  </div>
  <div class="button-group">
    <button id="addToCart" class="btn btn-primary" (click)="onClick()">Add to cart</button>
  </div>
</div>
