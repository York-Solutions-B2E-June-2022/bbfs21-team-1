<div class="form">
  <h3>Login</h3>
  <form>
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input id="loginUsername" name="username" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input id="loginPassword" name="password" type="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="button-group">
      <a class="btn btn-primary" (click)="onLogin(username, password)">Log in</a>
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
  </form>
</div>
