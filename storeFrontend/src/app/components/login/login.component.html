<div class="form">
  <h3>Login</h3>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="button-group">
      <button class="btn btn-primary" (click)="onClick()">Log in</button>
    </div>
  </form>
</div>
