
<div class="card">
  <div>
    <img src="{{cartItem.imgUrl}}" alt="rotating stock image fashion photo" width="100%">
  </div>
  <div>
    <h5 id="productName">{{cartItem.name}}</h5>
    <p id="productDescription">{{cartItem.description}}</p>
    <!--      <h6 id="productCategory">{{product.category}}test category</h6>-->
    <h6 id="productPrice">{{cartItem.retailPrice | currency}}</h6>
  </div>
  <div>
    <label for="quantity">Quantity</label>
    <select id="quantity"></select>
  </div>
  <div class="button-group">
    <button id="removeFromCart" class="btn btn-secondary">Remove</button>
  </div>
</div>
