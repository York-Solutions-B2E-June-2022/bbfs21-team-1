<div class="card">
  <div>
    <img src="https://placeimg.com/500/500/tech" alt="rotating stock image fashion photo" width="100%">
  </div>
  <div>
    <h5 id="productName">{{cartItem.product.name}}</h5>
    <p id="productDescription">{{cartItem.product.description}}</p>
    <h6 id="productPrice">{{cartItem.product.retailPrice | currency}}</h6>
  </div>
  <div *ngIf="!cartItem.pastOrder && currentUser">
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" min="1" [ngModel]="cartItem.quantity" (ngModelChange)="countChange($event)">
  </div>
  <div class="button-group">
    <div *ngIf="cartItem.pastOrder == true; then pastOrder, else cart"></div>
    <ng-template #pastOrder>
      <button class="btn btn-secondary" (click)="onOrderAgain(cartItem.id)">Order Again</button>
    </ng-template>
    <ng-template #cart>
      <button id="removeFromCart" class="btn btn-secondary" (click)="onRemove(cartItem.id)">Remove</button>
    </ng-template>
  </div>
</div>
