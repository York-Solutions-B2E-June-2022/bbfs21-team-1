<div class="form">
  <h3>Register</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password" [(ngModel)]="password">
    </div>
    <div class="button-group">
      <button class="btn btn-primary" (click)="onRegister(name, username, email, password, status)">Sign Up</button>
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
  </form>
</div>
