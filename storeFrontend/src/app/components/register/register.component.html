<h3>Create User</h3>
<label for="name">Name</label>
<input id="name" name="name" [(ngModel)]="name">
<br>
<br>
<label for="username">Username</label>
<input id="username" name="username" [(ngModel)]="username">
<br>
<br>
<label for="email">Email</label>
<input id="email" name="email" [(ngModel)]="email">
<br>
<br>
<label for="password">Password</label>
<input id="password" name="password" type="password" [(ngModel)]="password">
<br>
<br>
<label for="status">Status</label>
<select id="status" name="status">
  <option value="admin">Admin</option>
  <option value="shopkeeper">Shopkeeper</option>
  <option value="customer">Customer</option>
</select>
<br>
<br>
<button (click)="onClick()">Save</button><button>Cancel</button>
