<div class="form">
  <h3>Register</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="newUser.name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" [(ngModel)]="newUser.username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" [(ngModel)]="newUser.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password" [(ngModel)]="newUser.password">
    </div>
    <div class="button-group">
      <button class="btn btn-primary" (click)="onClick()">Sign Up</button>
    </div>
  </form>
</div>
