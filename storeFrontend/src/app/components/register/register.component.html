<div class="form">
  <h3>Create User</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" [(ngModel)]="status">
        <option value="admin">Admin</option>
        <option value="shopkeeper">Shopkeeper</option>
        <option value="customer">Customer</option>
      </select>
    </div>
    <div class="button-group">
      <button type="reset" class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary" (click)="onClick()">Save</button>
    </div>
  </form>
</div>
